name: Run Playwright Tests (Manual)

on:
  workflow_dispatch:

jobs:
  test:
    name: Playwright on ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit, api]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
          cache: npm

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (UI only)
        if: ${{ matrix.project != 'api' }}
        run: npx playwright install --with-deps

      - name: Run tests
        run: npx playwright test --project="${{ matrix.project }}"

      - name: Rename report folder
        if: ${{ always() }}
        run: if [ -d playwright-report ]; then mv playwright-report "playwright-report-${{ matrix.project }}"; fi

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report-${{ matrix.project }}
